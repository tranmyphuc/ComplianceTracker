<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- EU Flag Circle -->
  <circle cx="150" cy="120" r="70" fill="#0047ab"/>
  
  <!-- EU Stars -->
  <g fill="#ffcc00">
    <circle cx="150" cy="50" r="8"/>
    <circle cx="150" cy="190" r="8"/>
    <circle cx="80" cy="120" r="8"/>
    <circle cx="220" cy="120" r="8"/>
    <circle cx="97" cy="73" r="8"/>
    <circle cx="203" cy="73" r="8"/>
    <circle cx="97" cy="167" r="8"/>
    <circle cx="203" cy="167" r="8"/>
    <circle cx="112" cy="178" r="8"/>
    <circle cx="188" cy="178" r="8"/>
    <circle cx="112" cy="62" r="8"/>
    <circle cx="188" cy="62" r="8"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#0f172a">EU AI Act</text>
  <text x="400" y="85" font-family="Arial" font-size="18" text-anchor="middle" fill="#64748b">The World's First Comprehensive AI Regulation</text>
  
  <!-- Key Features -->
  <g transform="translate(300, 130)">
    <!-- Risk-based approach -->
    <rect x="0" y="0" width="200" height="80" fill="#bfdbfe" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Risk-Based Approach</text>
    <text x="100" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Four risk categories with</text>
    <text x="100" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">tailored requirements</text>
    
    <!-- Transparency -->
    <rect x="0" y="100" width="200" height="80" fill="#ddd6fe" rx="8" ry="8" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5b21b6">Transparency</text>
    <text x="100" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#5b21b6">Clear documentation</text>
    <text x="100" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#5b21b6">and disclosure requirements</text>
    
    <!-- Human Oversight -->
    <rect x="220" y="0" width="200" height="80" fill="#fecdd3" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
    <text x="320" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#be123c">Human Oversight</text>
    <text x="320" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#be123c">Mechanisms to maintain</text>
    <text x="320" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#be123c">human control over AI</text>
    
    <!-- Compliance -->
    <rect x="220" y="100" width="200" height="80" fill="#d9f99d" rx="8" ry="8" stroke="#84cc16" stroke-width="2"/>
    <text x="320" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#3f6212">Compliance Framework</text>
    <text x="320" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">Structured approach to</text>
    <text x="320" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">meeting obligations</text>
  </g>
  
  <!-- Timeline -->
  <rect x="100" y="320" width="600" height="60" fill="#f1f5f9" rx="8" ry="8" stroke="#94a3b8" stroke-width="2"/>
  <line x1="150" y1="350" x2="650" y2="350" stroke="#94a3b8" stroke-width="2"/>
  
  <circle cx="150" cy="350" r="10" fill="#dc2626"/>
  <text x="150" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#0f172a">Publication</text>
  
  <circle cx="300" cy="350" r="10" fill="#ea580c"/>
  <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#0f172a">+6 months</text>
  
  <circle cx="450" cy="350" r="10" fill="#d97706"/>
  <text x="450" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#0f172a">+12 months</text>
  
  <circle cx="650" cy="350" r="10" fill="#65a30d"/>
  <text x="650" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#0f172a">+24 months</text>
</svg>
  <!-- Yellow face -->
  <circle cx="60" cy="60" r="50" fill="#FFE94F"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="50" r="5" fill="#3664A2"/>
  <circle cx="75" cy="50" r="5" fill="#3664A2"/>
  
  <!-- Mouth - wide smile with thicker line -->
  <rect x="40" y="75" width="40" height="8" fill="#3664A2" rx="2" ry="2"/>

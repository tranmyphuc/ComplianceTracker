<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="400" viewBox="0 0 750 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="750" height="400" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="375" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#0f172a">Human Oversight Framework</text>
  <text x="375" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">EU AI Act Article 14</text>
  
  <!-- Level 1: Human-in-the-Loop -->
  <rect x="50" y="100" width="200" height="240" fill="#bfdbfe" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Human-in-the-Loop</text>
  
  <rect x="70" y="150" width="160" height="50" fill="#e0f2fe" rx="4" ry="4"/>
  <text x="150" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Human approves each</text>
  <text x="150" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">AI decision</text>
  
  <rect x="70" y="210" width="160" height="50" fill="#e0f2fe" rx="4" ry="4"/>
  <text x="150" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Direct intervention</text>
  <text x="150" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">capability</text>
  
  <rect x="70" y="270" width="160" height="50" fill="#e0f2fe" rx="4" ry="4"/>
  <text x="150" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Highest oversight</text>
  <text x="150" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">level</text>
  
  <!-- Level 2: Human-on-the-Loop -->
  <rect x="275" y="100" width="200" height="240" fill="#d9f99d" rx="8" ry="8" stroke="#84cc16" stroke-width="2"/>
  <text x="375" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#3f6212">Human-on-the-Loop</text>
  
  <rect x="295" y="150" width="160" height="50" fill="#ecfccb" rx="4" ry="4"/>
  <text x="375" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">Real-time monitoring</text>
  <text x="375" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">of AI operations</text>
  
  <rect x="295" y="210" width="160" height="50" fill="#ecfccb" rx="4" ry="4"/>
  <text x="375" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">Intervention when</text>
  <text x="375" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">necessary</text>
  
  <rect x="295" y="270" width="160" height="50" fill="#ecfccb" rx="4" ry="4"/>
  <text x="375" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">Medium oversight</text>
  <text x="375" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f6212">level</text>
  
  <!-- Level 3: Human-over-the-Loop -->
  <rect x="500" y="100" width="200" height="240" fill="#fecdd3" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
  <text x="600" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#9f1239">Human-over-the-Loop</text>
  
  <rect x="520" y="150" width="160" height="50" fill="#fee2e2" rx="4" ry="4"/>
  <text x="600" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Periodic review of</text>
  <text x="600" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">AI performance</text>
  
  <rect x="520" y="210" width="160" height="50" fill="#fee2e2" rx="4" ry="4"/>
  <text x="600" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">System design &</text>
  <text x="600" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">policy oversight</text>
  
  <rect x="520" y="270" width="160" height="50" fill="#fee2e2" rx="4" ry="4"/>
  <text x="600" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Lower oversight</text>
  <text x="600" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">level</text>
  
  <!-- Footer -->
  <text x="375" y="380" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#64748b">Required oversight level depends on AI system risk classification</text>
</svg>